<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>matrix sum / subtract</title>
</head>

<body>
    <form class="matrixInput" onsubmit="processMatrix(event); return false;">
       <div>
        <label for="">matrix1</label>
        <br />
        <input type="number" name="m1" required id="m100">
        <input type="number" name="m1" required id="m101">
        <input type="number" name="m1" required id="m102">

        <br />

        <input type="number" name="m1" required id="m110">
        <input type="number" name="m1" required id="m111">
        <input type="number" name="m1" required id="m112">

        <br />

        <input type="number" name="m1" required id="m120">
        <input type="number" name="m1" required id="m121">
        <input type="number" name="m1" required id="m122">
        </div>
        <div>
        <label for="">Matrix2</label>
        <br />
        
        <input type="number" name="m2" required id="m200">
        <input type="number" name="m2" required id="m201">
        <input type="number" name="m2" required id="m202">

        <br />

        <input type="number" name="m2" required id="m210">
        <input type="number" name="m2" required id="m211">
        <input type="number" name="m2" required id="m212">

        <br />
        <div></div>
        <input type="number" name="m2" required id="m220">
        <input type="number" name="m2" required id="m221">
        <input type="number" name="m2" required id="m222">
        <br />
       </div>
        <div>
        <button>sum</button>
        <button>subtract</button>
      
    </div>
    </form>
    <div class="result">
    <label for="">result</label>
    <br />
    
        <input type="number" name="mr"  disabled required id="r00">
        <input type="number" name="mr"  disabled required id="r01">
        <input type="number" name="mr"  disabled required id="r02">
        <br />
        
        
        <input type="number" name="mr" disabled required id="r10">
        <input type="number" name="mr" disabled required id="r11">
        <input type="number" name="mr" disabled required id="r12">

        <br />

       
        <input type="number" name="mr" disabled required id="r20">
        <input type="number" name="mr" disabled required id="r21">
        <input type="number" name="mr" disabled required id="r22">
    </div>
    </div>
    <script>
        function processMatrix(e){ 
            let allInputsOfM1 = document.getElementsByName("m1")
            let allInputsOfM2 = document.getElementsByName("m2")
            let result = document.getElementsByName("mr")
         //  //console use check error and function work/or
            // console.log(allInputsOfM1);
            // console.log(allInputsOfM1.length);

            for (let i = 0; i < allInputsOfM1.length; i++) {
                // console.log(allInputsOfM1[i].value);
                // console.log(allInputsOfM2[i].value);

                if (e.submitter.innerText.toLowerCase() === "sum"){ 
                    result[i].value = Number(allInputsOfM1[i].value) + Number(allInputsOfM2[i].value);
                    
                }
                else{ 
                    result[i].value = Number(allInputsOfM1[i].value) - Number(allInputsOfM2[i].value); 
                   
                }
            }
        }
    </script>
</body>
</html>
